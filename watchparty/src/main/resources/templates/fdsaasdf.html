<html>
	<head>
	<title>WatchParty Login</title>
	<link rel="stylesheet" type="text/css" href="../css/Login.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script>
		function authenticateUser () {
			var xhttp = new XMLHttpRequest();
			xhttp.open("GET", "api/login?username=" + document.loginForm.username.value + "&password=" + document.loginForm.pw.value, false);
			xhttp.send();
			console.log(xhttp.responseText);
			if (xhttp.responseText === "success") {
				sessionStorage.setItem("username", document.loginForm.username.value);
				window.location.href = "/";
			} else {
				document.getElementById("errorP").innerHTML = "Login error";
			}
			return false;
		}
	</script>
	<body>
		<div class="loginbox">
			<img src="../Images/trojanhead.jpg" class="trojanhead">
				<h1>Login Here</h1>
				<form name="loginForm">
					<p>Username</p>
					<input type="text" name="username" placeholder="Enter a Username">
					<p>Password</p>
					<input type="Password" name="pw" placeholder="Enter a Password">
					<p id="errorP" style="font-size:small"></p>
					<input type="submit" name="submit" value="Login" onClick="return authenticateUser()">
					<a href="#"> Create an Account Here!</a>
				</form>
		</div>
	<body>
	</head>
</html>
